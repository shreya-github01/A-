{% extends 'base.html' %}
{% block body %}

<div class="container mt-5">
    <h1 class="text-center">Add a New Task</h1>
    <form method="POST" action="#" class="mt-3">
            
        <div class="form-group">
            <label for="task">Task</label>
            <input type="text" class="form-control" id="task" name="task" required>
        </div>
        <div class="form-group">
            <label for="taskDescription">Task Description</label>
            <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <a href="{% url 'todo' %}" class="btn btn-secondary mt-3">Back to To-Do List</a>
</div>

{% endblock %}
